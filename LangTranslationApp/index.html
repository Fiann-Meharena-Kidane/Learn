<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language  Translation App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
            <textarea placeholder="Enter text ..." class="from-text"></textarea>
            <textarea placeholder="Translation ..." class="to-text" readonly disabled></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up from-volume"></i>
                        <i class="fas fa-copy copy-from"></i>
                    </div>

                    <select> 
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up to-volume"></i>
                        <i class="fas fa-copy copy-to"></i>
                    </div>

                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    <script src="index.js"></script>
    <script src="countries.js"></script>
</body>
</html>
